<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./src/images/favicon-32x32.png">

    <link rel="stylesheet" href="src/css/style.css">

    <script defer type="module" src="src/js/controler.js"></script>

    <title>Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>

    <div class="hero"></div>

    <div class="container">
      <div class="head">
        <h1>todo</h1>
        <img src="src/images/icon-moon.svg" alt="theme" class="theme">
      </div>

      <form class="create">
        <input type="checkbox" class="create__checkbox">
        <input type="text" class="create__input"
          placeholder="Create a new todo . . .">
      </form>

      <div class="page">

        <ul class="list">
          <li class="task completed" draggable="true">
            <input type="checkbox" class="task__checkbox " checked>
            <p class="task__content">Complete task 1</p>
            <img src="src/images/icon-cross.svg" alt class="remove">

          </li>

          <li class="task " draggable="true">
            <input type="checkbox" class="task__checkbox ">
            <p class="task__content">Complete task 1</p>
            <img src="src/images/icon-cross.svg" alt class="remove">
          </li>

        </ul>

        <div class="tail">
          <p><span class="left">1</span> items left</p>
          <a class="clear">Clear Completed</a>
        </div>

        <div class="control">
          <a class="all current">all</a>
          <a class="active">active</a>
          <a class="completed">completed</a>
        </div>
      </div>

    </div>

    <p class="drag-drop">Drag and drop to reorder list</p>
  </body>
</html>
