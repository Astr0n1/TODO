<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./src/images/favicon-32x32.png">

    <link rel="stylesheet" href="src/css/style.css">

    <script defer type="module" src="src/js/controler.js"></script>

    <title>Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>

    <div class="hero"></div>
    <div class="container">
      <div class="heading">
        <h1>Todo</h1>


        <button class="theme">theme</i>
        </button>
      </div>

      <div class="create">
        <form action class="task">
          <input type="checkbox" class="create__check-box ">
          <input type="text" class="create__input"
            placeholder="Create a new todo . . .">
        </form>
      </div>

      <div class="todo-list">
        <div class="list ">

          <!-- <div class="task completed-task" id="1">
            <input type="checkbox" checked>
            <p class="content">Jog around the park</p>
            <p class="remove">x</p>
          </div>

          <div class="task" id="2">
            <input type="checkbox" >
            <p class="content">Jog around the park</p>
            <p class="remove">x</p>
          </div> -->

        </div>

        <div class="controler">
          <p><span class="items-left">1</span> items left</p>
          <ul class="filter">
            <li class="all current">All</li>
            <li class="active">Active</li>
            <li class="completed">Completed</li>
          </ul>
          <p class="clear">Clear Completed</p>
        </div>
      </div>

      <!-- <p class="hint">Drag and drop to reorder list</p> -->

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Astr0n1">Ayman Hussein</a>.
    </div>
  </body>
</html>
